<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="js/border.js"></script>
  </head>
  <body>
    <div id="map"></div>    
    <script>

      // This example creates a simple polygon representing the Bermuda Triangle.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: {lng:114.151158003391, lat: 22.3470154978915},
          mapTypeId: 'terrain'
        });
        var borders = [];
        for(var i=0;i<json_border.length;i++) 
        {
          var bermudaTriangle = new google.maps.Polygon({
            paths: json_border[i]["border"],
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0
          });
          bermudaTriangle.setMap(map);
        }      
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBodjL1l0xvsBVERDJaVdfBPpNYKFKbKjg&callback=initMap">
    </script>
  </body>
</html>
